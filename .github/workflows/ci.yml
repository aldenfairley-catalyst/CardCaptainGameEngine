name: CI

on:
  pull_request:
  push:
    branches-ignore: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: No npm cache unless you commit a lockfile.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: CI Preflight
        run: node scripts/ci-preflight.mjs

      - name: Detect lockfile
        id: lock
        shell: bash
        run: |
          if [ -f "package-lock.json" ] || [ -f "npm-shrinkwrap.json" ]; then
            echo "has_npm_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_npm_lock=false" >> $GITHUB_OUTPUT
          fi

      - name: Install (npm ci if lockfile exists)
        if: steps.lock.outputs.has_npm_lock == 'true'
        run: npm ci

      - name: Install (npm install if no lockfile)
        if: steps.lock.outputs.has_npm_lock == 'false'
        run: npm install --no-audit --no-fund

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm run test --if-present

      - name: Diagnostics (env + repo)
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo ""
          echo "Top-level files:"
          ls -la
          echo ""
          echo "Node / npm:"
          node -v
          npm -v
          echo ""
          echo "Lockfiles:"
          find . -maxdepth 3 -type f \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" -o -name "yarn.lock" -o -name "pnpm-lock.yaml" \) -print || true

      - name: Diagnostics (deps + wa-sqlite + storage hot zone)
        shell: bash
        run: |
          echo "---- wa-sqlite version (from package.json) ----"
          node -e "const p=require('./package.json'); console.log(p.dependencies?.['wa-sqlite'] || p.devDependencies?.['wa-sqlite'] || 'NOT FOUND');"

          echo ""
          echo "---- npm ls wa-sqlite ----"
          npm ls wa-sqlite || true

          echo ""
          echo "---- storage.ts around failing line ----"
          # Print a wider range so we catch line ~305 errors reliably
          nl -ba src/lib/storage.ts | sed -n '260,340p' || true

          echo ""
          echo "---- tsc version ----"
          npx tsc -v || true

      - name: Build
        run: npm run build

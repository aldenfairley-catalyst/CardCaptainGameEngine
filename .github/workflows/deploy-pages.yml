name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you commit package-lock.json, you can enable cache: 'npm' safely.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: CI Preflight
        run: node scripts/ci-preflight.mjs

      - name: Detect lockfile
        id: lock
        shell: bash
        run: |
          if [ -f "package-lock.json" ] || [ -f "npm-shrinkwrap.json" ]; then
            echo "has_npm_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_npm_lock=false" >> $GITHUB_OUTPUT
          fi

      - name: Install (npm ci if lockfile exists)
        if: steps.lock.outputs.has_npm_lock == 'true'
        run: npm ci

      - name: Install (npm install if no lockfile)
        if: steps.lock.outputs.has_npm_lock == 'false'
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      # If you use Vite with base path for GH Pages, ensure vite.config.ts has base set.
      # The app should output to dist/ (default for Vite).
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
